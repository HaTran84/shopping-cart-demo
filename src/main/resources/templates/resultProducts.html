<div class="product-preview-container" th:each="prodInfo : ${paginationProducts.list}">
    <ul>
        <li><img class="product-image"
                 th:src="@{|/productImage?productId=${prodInfo.productId}|}" /></li>
        <li>ProductId: <span th:utext="${prodInfo.productId}"></span></li>
        <li>Name: <span th:utext="${prodInfo.name}"></span></li>
        <li>Price: <span th:utext="${#numbers.formatDecimal(prodInfo.price,3,2,'COMMA')}"></span></li>
        <li th:if="${prodInfo.colourName != null}">Colour: <span th:utext="${prodInfo.colourName}"></span></li>
        <li>
            <a th:href="@{|/buyProduct?productId=${prodInfo.productId}&colourId=${prodInfo.colourId == null ? '' : prodInfo.colourId}|}">Buy Now</a>
        </li>
        <!-- For Manager edit Product -->
        <!--<th:block sec:authorize="hasAuthority('ROLE_MANAGER')">
            <li>
                <a style="color:red;"
                   th:href="@{|/admin/product?productId=${prodInfo.productId}|}">Edit Product</a>
            </li>
        </th:block>-->
    </ul>
</div>
